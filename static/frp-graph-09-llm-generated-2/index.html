<!doctype html>
<html>
    <head>
        <title>rxjs</title>
    </head>
    <style type="text/css">
        .debug {
            font-size: 8px;
            max-height: 128px;
            max-width: 50vw;
            overflow-y: auto;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 4px;
            border-radius: 4px;
        }

        #workflow {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 8px;
        }

        #workflow > * {
            border: 1px dashed #ccc;
            padding: 8px;
        }

        .columns {
            display: flex;
            gap: 16px;
        }

        .columns > * {
            flex: 1;
        }

        .description {
            font-size: 10px;
            font-family: monospace;
        }

        table {
            max-width: 50vw;
            border-collapse: collapse;
        }
    </style>
    <body>
        <button id="initialRender">Initial Render</button>
        <button id="startWorkflow">Start Workflow</button>
        <div class="columns">
            <div id="workflow"></div>
            <div id="debug"></div>
        </div>

        <script type="module">
            import "./graph.js";
        </script>
    </body>
</html>
